<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Todo App</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <!-- End Google Fonts -->

    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->

    <header id="header">
      <h1>To Do Or Not To Do</h1>
      <h2 class="tagline">(your priorities at glance)</h2>
    </header>

    <!-- App Container -->

    <main class="container">
      <!-- To Do Section -->

      <article class="week">
        <section class="row secondary-background">
          <div class="day square"><h3>MON</h3></div>
          <div class="task square">
            <p>Insert some information about your week here :)</p>
          </div>
          <div class="task square"></div>
          <div class="task square"></div>
        </section>
        <section class="row">
          <div class="day square"><h3>TUE</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </section>
        <section class="row secondary-background">
          <div class="day square"><h3>WED</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </section>
        <section class="row">
          <div class="day square"><h3>THU</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </section>
        <section class="row secondary-background">
          <div class="day square"><h3>FRI</h3></div>
          <div class="task square"></div>
          <div class="task square"></div>
          <div class="task square"></div>
        </section>
      </article>

      <!-- Reminders Section -->

      <div class="reminders">
        <h3>Reminders</h3>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <span class="tagline">copyright nottodo.com</span>
    </footer>
  </body>
</html>
